<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>What's in Your Kitchen?</h1>
      <p>Enter what you have, and we'll suggest a recipe idea.</p>

      <form id="recipe-form">
        <label>Vegetables</label>
        <input
          type="text"
          id="veggies"
          placeholder="e.g. 1 zucchini, spinach"
        />

        <label>Protein</label>
        <input
          type="text"
          id="protein"
          placeholder="e.g. 200g tofu or chicken"
        />

        <label>Other Ingredients</label>
        <input type="text" id="extras" placeholder="e.g. pasta, rice, cheese" />

        <label>Dietary Preferences</label>
        <input type="text" id="diet" placeholder="e.g. vegan, gluten-free" />

        <label>Ingredients to Avoid</label>
        <input
          type="text"
          id="exclude"
          placeholder="e.g. no mushrooms, no nuts"
        />

        <label>Time Available (mins)</label>
        <input type="number" id="time" placeholder="e.g. 30" />

        <label>Servings Needed</label>
        <input type="number" id="servings" placeholder="e.g. 2" />

        <button type="submit">Get Recipe Idea</button>
      </form>

      <div id="result">
        <h2>Recipe Idea:</h2>
        <p id="output">Your recipe will appear here...</p>
      </div>
    </div>

    </footer>

    <script src="script.js"></script>
  </body>
</html>
